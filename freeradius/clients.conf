# FreeRADIUS Clients Configuration
# Copy to /etc/freeradius/3.0/clients.conf

# Localhost (for testing)
client localhost {
    ipaddr = 127.0.0.1
    secret = testing123
    require_message_authenticator = no
    nas_type = other
}

# ISP Network - Add your routers/NAS devices here
# Example MikroTik Router
client router-hq {
    ipaddr = 10.0.0.1
    secret = strong_secret_key_here
    nas_type = mikrotik
    shortname = "Head Office Router"
    virtual_server = default
}

# Example for dynamic NAS (if using CoA)
client dynamic_nas {
    ipaddr = 0.0.0.0/0
    secret = dynamic_secret_key
    nas_type = other
    limit {
        max_connections = 16
        lifetime = 3600
        idle_timeout = 60
    }
}

# Wireless Access Points / Hotspot
client ap-1 {
    ipaddr = 10.0.1.0/24
    secret = ap_secret_key
    shortname = "AP Zone 1"
    nas_type = ubiquiti
}

# PPPoE Servers
client pppoe-server {
    ipaddr = 10.0.2.0/24
    secret = pppoe_secret_key
    shortname = "PPPoE Aggregation"
    nas_type = other
}

# CoA client for Mikrotik NAS (for dynamic changes)
coa {
    ipaddr = 10.0.0.1
    secret = strong_secret_key_here
    type = CoA
    require_message_authenticator = yes
}
